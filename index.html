<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Clone do Google</title>
</head>
<body>
    <header class="menu-superior">
        <div class="menu-conteudo">
            <a href="">Gmail</a>
            <a href="">Imagens</a>
        </div>
        <div class="menu-img">
            <img id="menu-pt" src="assets/images/menu.png"/>
            <img id="circulo" src="assets/images/circulo.png"/>
        </div>
    </header>

    <main class="area-principal">
        <img id="logo" src="assets/images/google.png" alt="Logo da Google">
        <div class="busca">
            <div class="b1">
                <img id="lupa" src="assets/images/lupa.png" alt="">
                <input id="txt-busca" type="text">
            </div>
            <div class="b2">
                <img id="tec" src="assets/images/teclado.png" alt="">
                <img id="mic" src="assets/images/microfone.png" alt="">
            </div>
        </div>
        <div class="cont">
            <a href="">Pesquisa Google</a>
            <a href="">Estou com sorte</a>
        </div>
        <div class="area-check">
            <img id="check" src="assets/images/check.png" alt="">
            <a href="">Faça o Check-up de privacidade</a>
        </div>
    </main>

    <footer class="cont-inferior">
        <div class="cont-box1">
            <a href="">Brasil</a>
        </div>
        <div class="cont-box2">
            <div class="div1">
                <a href="">Sobre</a>
                <a href="">Publicicade</a>
                <a href="">Negócios</a>
                <a href="">Como funciona a pesquisa</a>
            </div>
            <div class="div2">
                <a href="">Privacidade</a>
                <a href="">Termor</a>
                <a href="">Configurações</a>
            </div>
        </div>
    </footer>
</body>
</html>
